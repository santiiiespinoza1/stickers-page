<!DOCTYPE html>
<html>
<head>
	<title>Catálogo de Stickers</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles-index.css">
	<script src="https://kit.fontawesome.com/e1fb628372.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<body>

	<img src='img/logo.jpg' class="logo"></img>
	</header>
	<main class="principal">

			<div class="left"><i class="fas fa-chevron-left"></i></div>
			<div class="right"><i class="fas fa-chevron-right"></i></div>
		</div>
		<div class="catalogo">
			<div class="imagen"></div>
			<div class="pag-actual">Pag. 1/3</div>
		</div>
	</main>
	<footer>
		<p><b>¡Seguínos en Instagram!</b></p>
		<a href="#"><i class="fab fa-instagram"></i></a>
	</footer>
	<script src="pasar-pagina.js"></script>

</html>
